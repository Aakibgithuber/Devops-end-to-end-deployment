version: 2.1
executors:
  docker-executor:
    docker:
      - image: circleci/python:3.8 # You can choose a base image that suits your application

jobs:
  build-and-push:
    executor: docker-executor
    steps:
      - checkout

      # Build the Docker image
      - run:
          name: Build Docker image
          command: |
            docker build -t img1 .

      # Authenticate with Docker Hub
      - run:
          name: Authenticate with Docker Hub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      # Push the Docker image to Docker Hub
      - run:
          name: Push Docker image to Docker Hub
          command: |
            docker tag img1 $DOCKERHUB_USERNAME/img1:latest
            docker push $DOCKERHUB_USERNAME/img1:latest

workflows:
  version: 2
  build-and-push:
    jobs:
      - build-and-push:
          filters:
            branches:
              only:
                - main # Specify the branch to trigger the build and push
